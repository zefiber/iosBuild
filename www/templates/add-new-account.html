

<ion-view view-title="Add or Reset Account">
  <ion-header-bar class="bar-calm">

    <h1 class="title">Add or Reset Account</h1>
  </ion-header-bar>

  <ion-nav-bar class="bar-calm">

    <ion-nav-buttons side="first">
      <button class="button button-clear" ng-click="goBackToListAcctList()">Back</button>
    </ion-nav-buttons>

  </ion-nav-bar>


  <ion-content overflow-scroll="true" class="ionic-scroll has-header has-tabs" ng-controller="addNewAcctCtrl">
    <!-- ionList allows us to make a complex list with swipe buttons, reordering, and more -->
    <form name="addNewAcctForm" ng-submit="createEditNewAcct()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Cash Balance</span>
          <input type="text" ng-model="model.cashBalance" required>
        </label>
      </div>

      <div class="padding">
        <button class="button button-block button-calm" type="submit">Submit</button>
      </div>
    </form>



  </ion-content>


</ion-view>
